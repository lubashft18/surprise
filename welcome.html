<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    /* --------- Base / Layout --------- */
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; padding:0; }
    body {
         font-family: 'Segoe Script', cursive;
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
      overflow: hidden;                 /* clip everything at viewport */
      color: #fff;
      text-align: center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1 {
      font-size: 2rem;
      margin: 18px 0 12px;
      animation: glow 2s infinite alternate;
      z-index: 120;
      position: relative;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6fa5, 0 0 20px #ff2e63; }
      to   { text-shadow: 0 0 20px #ff2e63, 0 0 40px #ff6fa5; }
    }

    /* --------- Animation layer (CONTAINS ALL FLOATING ITEMS) --------- */
    .animation-layer {
      position: fixed;
      inset: 0;                       /* top:0; right:0; bottom:0; left:0; */
      pointer-events: none;           /* DOES NOT BLOCK INTERACTION */
      overflow: hidden;               /* prevents elements from affecting layout */
      z-index: 2;                     /* behind main UI (we will set UI higher) */
      transform: translateZ(0);       /* promote to GPU layer */
    }

    /* Generic animated element settings */
    .animation-layer .birthday,
    .animation-layer .heart,
    .animation-layer .petal,
    .animation-layer .spark {
      position: absolute;
      will-change: transform, opacity;
      pointer-events: none;           /* in case specific elements would capture events */
      transform: translate3d(0,0,0);
      user-select: none;
    }

    /* Birthday text floating up */
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-120vh); opacity: 0; }
    }
    .birthday {
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* Heart floating up with shrink */
    @keyframes floatHeart {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to   { transform: translateY(-120vh) scale(0.35); opacity: 0; }
    }
    .heart { font-size: 1.25rem; line-height:1; }

    /* Petal falling and rotating */
    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to   { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
    .petal {
      width: 28px;
      height: 28px;
      background: url('https://i.ibb.co/0F1TfD9/petal.png') no-repeat center/contain;
    }

    /* Spark on click */
    @keyframes fadeSpark {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to   { transform: translateY(-24px) scale(1.7); opacity: 0; }
    }
    .spark { font-size: 20px; }

    /* --------- Main interactive UI - put above animation layer --------- */
    .open-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff2e63;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.28);
      transition: transform .15s, background .15s;
      z-index: 120;              /* above animations */
      pointer-events: auto;
    }
    .open-btn:hover { transform: translateX(-50%) scale(1.06); background:#ff6fa5; }

    .envelope {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0);
      width: 380px;
     
      height: 410px;
      background: #fff;
      border: 2px solid #ff2e63;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      transition: transform 600ms cubic-bezier(.2,.9,.3,1), opacity .3s;
      overflow: hidden;
      z-index: 130;               /* topmost UI */
      padding-bottom: 50px;
      color: #ff2e63;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .envelope.open { transform: translate(-50%,-50%) scale(1); }

    .message {
      opacity: 0;
      font-size: 1.05rem;
      padding: 18px;
      transform: translateY(30px);
      transition: all 700ms ease;
      text-align:center;
      
    }
    .envelope.open .message { opacity: 1; transform: translateY(0); }

    .message::after {
      content: "üíñüíòüíù";
      display:block;
      margin-top:10px;
      font-size: 1.5rem;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.25); }
    }

    .btn-sur {
      margin-top: 8px;
      background: #ff2e63;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      color:white;
      border-radius: 20px;
      cursor:pointer;
      z-index: 140;
    }
    .btn-sur:hover { transform: scale(1.05); background:#ff6fa5; }

    .gallery-container { position: fixed; top: calc(50% + 200px); left: 50%; transform: translateX(-50%); z-index: 125; }
    .gallery-btn {
      display:none;
      background:#ff2e63;
      color:white;
      padding:12px 24px;
      border-radius:30px;
      border:none;
      margin-top: 30px;
      cursor:pointer;
      font-size:1.05rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.18);
    }
    .gallery-btn:hover { transform:scale(1.05); background:#ff6fa5; }

    /* small screen tweaks */
      @media (max-width: 480px) {
      h1 { font-size:1.5rem; margin-top:20px; }
      .open-btn { padding:12px 22px; font-size:1rem; bottom:14px; }
      .envelope { width: 88%; height: 400px; }
    }

     @media (max-width: 768px) {
      .envelope { width: 80%; height: 400px; }
      .message{ font-size: 1.2rem;}
      
     }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday My Love üéâ</h1>

  <!-- Animation layer contains all floating elements so they don't affect layout -->
  <div class="animation-layer" id="animLayer" aria-hidden="true"></div>

  <button class="open-btn" id="openBtn">üíå Open Your Surprise</button>

  <div class="envelope" id="envelope" role="dialog" aria-hidden="true" aria-label="Birthday envelope">
    <div class="message" id="msg">My Dearest Love, üíñ<br><br>
      Every moment with you is magical ‚ú®<br>
      You are my dream, my happiness, my forever. üåπ<br>
      Happy Birthday, my princess! üéÇüíç<br>
      I will love you endlessly. üíï
    </div>
    <button class="btn-sur" id="clickSur">Click</button>
  </div>

  <div class="gallery-container">
    <button class="gallery-btn" id="galleryBtn">üíñ See More Surprises üíñ</button>
  </div>

  <audio id="bgMusic" src="song/happy-birthday-357371.mp3" preload="auto"></audio>

  <script>
    /* ---------- setup references ---------- */
    const animLayer = document.getElementById('animLayer');
    const openBtn = document.getElementById('openBtn');
    const envelope = document.getElementById('envelope');
    const clickSur = document.getElementById('clickSur');
    const galleryBtn = document.getElementById('galleryBtn');
    const bgMusic = document.getElementById('bgMusic');

    /* ---------- helpers ---------- */
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    /* ---------- create floating birthday text ---------- */
    function createBirthday() {
      const el = document.createElement('div');
      el.className = 'birthday';
      el.innerText = 'Happy Birthday';
      // place horizontally in viewport - keep margin so it won't overflow
      el.style.left = rand(4, 92) + 'vw';   // percentages safe, contained by animLayer
      // start below viewport within the animation-layer coordinate space
      el.style.top = '100vh';
      el.style.animation = `floatUp ${rand(4.2,7)}s linear forwards`;
      animLayer.appendChild(el);
      // remove when finished
      el.addEventListener('animationend', () => el.remove(), { once: true });
    }

    /* ---------- create floating heart ---------- */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§';
      heart.style.left = rand(6, 92) + 'vw';
      heart.style.top = '100vh';
      heart.style.color = 'red'
      const size = Math.floor(rand(14, 36));
      heart.style.fontSize = size + 'px';
      heart.style.animation = `floatHeart ${rand(4,7)}s linear forwards`;
      animLayer.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove(), { once: true });
    }

    /* ---------- create falling petal ---------- */
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      // start slightly above viewport
      petal.style.left = rand(3, 95) + 'vw';
      petal.style.top = '-8vh';
      petal.style.opacity = '0.95';
      // random scale & rotation speed
      const scale = rand(0.8, 1.4);
      petal.style.width = (28 * scale) + 'px';
      petal.style.height = (28 * scale) + 'px';
      petal.style.animation = `fall ${rand(5.2,9)}s linear forwards`;
      animLayer.appendChild(petal);
      petal.addEventListener('animationend', () => petal.remove(), { once: true });
    }

    /* ---------- create click spark (placed on click) ---------- */
    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.innerText = 'üíñ';
      // place relative to viewport
      spark.style.left = clamp(x, 6, window.innerWidth - 6) + 'px';
      spark.style.top  = clamp(y, 6, window.innerHeight - 6) + 'px';
      spark.style.animation = `fadeSpark 700ms ease-out forwards`;
      animLayer.appendChild(spark);
      spark.addEventListener('animationend', () => spark.remove(), { once: true });
    }

    /* ---------- intervals (can be tuned) ---------- */
    const birthdayInterval = setInterval(createBirthday, 900);
    const heartInterval     = setInterval(createHeart, 600);
    const petalInterval     = setInterval(createPetal, 1100);

    /* ---------- UI interactions ---------- */
    openBtn.addEventListener('click', () => {
      envelope.classList.add('open');
      openBtn.style.display = 'none';
      bgMusic.play().catch(()=>{ /* autoplay may be blocked until interaction ‚Äî but click triggers it */ });
    });

    clickSur.addEventListener('click', () => {
      galleryBtn.style.display = 'inline-block';
    });

    galleryBtn.addEventListener('click', () => {
      // navigate to gallery or handle it
      window.location.href = 'gallery.html';
    });

    /* ---------- global click sparks (but don't create spark for every click target if you want) ---------- */
    document.addEventListener('click', (ev) => {
      // get client coords
      const x = ev.clientX || (ev.pageX - window.pageXOffset);
      const y = ev.clientY || (ev.pageY - window.pageYOffset);
      createSpark(x, y);
    });

    /* ---------- performance note: clear intervals if page hidden ---------- */
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearInterval(birthdayInterval);
        clearInterval(heartInterval);
        clearInterval(petalInterval);
      } else {
        // restart intervals
        setInterval(createBirthday, 900);
        setInterval(createHeart, 600);
        setInterval(createPetal, 1100);
      }
    });
  </script>
</body>
</html>
