<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Poppins', cursive;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6fa5, 0 0 20px #ff2e63; }
      to { text-shadow: 0 0 20px #ff2e63, 0 0 40px #ff6fa5; }
    }

    /* Floating happy birthday words */
    .birthday {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    /* Heart animation */
    .heart {
      position: absolute;
      color: #ff2e63;
      font-size: 20px;
      animation: floatHeart 6s linear infinite;
    }
    @keyframes floatHeart {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0.3); opacity: 0; }
    }

    /* Falling petals */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/0F1TfD9/petal.png') no-repeat center/cover;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Button */
    .open-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff2e63;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 5;
    }
    .open-btn:hover {
      background: #ff6fa5;
      transform: translateX(-50%) scale(1.1);
    }

    /* Envelope */
    .envelope {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 320px;
      height: 220px;
      background: #fff;
      border: 2px solid #ff2e63;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      transition: transform 1s ease;
      overflow: hidden;
      z-index: 10;
    }
    .envelope.open {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Sliding message */
    .message {
      opacity: 0;
      font-size: 1.1rem;
      color: #ff2e63;
      padding: 20px;
      transform: translateY(100%);
      transition: all 2s ease;
    }
    .envelope.open .message {
      opacity: 1;
      transform: translateY(0);
    }

    /* Cute hearts inside message */
    .message::after {
      content: "ğŸ’–ğŸ’˜ğŸ’";
      display: block;
      margin-top: 10px;
      font-size: 1.5rem;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Click spark hearts */
    .spark {
      position: absolute;
      font-size: 20px;
      color: #ff2e63;
      animation: fadeSpark 1s linear forwards;
    }
    @keyframes fadeSpark {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Happy Birthday My Love ğŸ‰</h1>

  <button class="open-btn">ğŸ’Œ Open Your Surprise</button>

  <div class="envelope" id="envelope">
    <div class="message">
      My Dearest Love, ğŸ’–<br><br>
      Every moment with you is magical âœ¨<br>
      You are my dream, my happiness, my forever. ğŸŒ¹<br>
      Happy Birthday, my princess! ğŸ‚ğŸ’<br>
      I will love you endlessly. ğŸ’•
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="song/happy-birthday-357371.mp3"></audio>

  <script>
    // Floating Happy Birthday words
    function createBirthday() {
      const el = document.createElement("div");
      el.className = "birthday";
      el.innerText = "Happy Birthday";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (15 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // Falling petals
    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 8000);
    }

    setInterval(createBirthday, 400);
    setInterval(createHeart, 700);
    setInterval(createPetal, 1200);

    // Envelope
    const btn = document.querySelector(".open-btn");
    const envelope = document.getElementById("envelope");
    const music = document.getElementById("bg-music");
    btn.addEventListener("click", () => {
      envelope.classList.add("open");
      btn.style.display = "none";
      music.play();
    });

    // Spark hearts on click anywhere
    document.addEventListener("click", (e) => {
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.innerText = "ğŸ’–";
      spark.style.left = e.pageX + "px";
      spark.style.top = e.pageY + "px";
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1000);
    });
  </script>
</body>
</html>
