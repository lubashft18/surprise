<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', cursive;
      text-align: center;
      overflow-x: hidden;
      color: #fff;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6fa5, 0 0 20px #ff2e63; }
      to { text-shadow: 0 0 20px #ff2e63, 0 0 40px #ff6fa5; }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      object-fit: cover;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.05); }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .bear {
      margin: 30px auto;
      display: block;
      width: 200px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .more-btn {
      margin: 30px auto;
      display: inline-block;
      padding: 12px 25px;
      background: #ff2e63;
      border-radius: 25px;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .more-btn:hover { background: #ff6fa5; transform: scale(1.1); }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: popIn 0.5s ease;
      position: relative;
    }
    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
    }
    .yes-btn { background: #ff2e63; color: #fff; }
    .yes-btn:hover { background: #ff6fa5; }
    .no-btn { background: #ccc; color: #333; }
    .no-btn:hover { background: #aaa; }
    .extra-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      animation: fadeInStep 0.6s ease;
    }
    .explore-btn { background:#ff2e63; color: #fff; }
    .explore-btn:hover { background: #ff6fa5; }
    .close-btn { background: #f44336; color: #fff; }
    .close-btn:hover { background: #e22d25; }

    .gif-box { margin-bottom: 15px; }
    .gif-box img { width: 120px; display: none; }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    .gallery-item {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      border-radius: 20px;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Overlay message */
    .hover-message {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 46, 99, 0.8);
      color: #fff;
      font-size: 1.1rem;
      padding: 12px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
      font-family: 'Poppins', cursive;
      text-shadow: 0 0 8px #ffbfd6;
    }

    .gallery-item:hover .hover-message {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInStep {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
.video-container {
  position: relative;

}

.video-container video {
  width: 70%;

.video-overlay {

  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;

  text-align: center;

  text-shadow: 0 0 15px #ff2e63, 0 0 30px #ff6fa5;
  animation: fadeIn 3s ease forwards;
}
 @media (max-width: 768px) {
    .video-overlay {
      width: 100%;
  
    }
  }

  @media (max-width: 480px) {

    .video-container {
  
  width: 90%;
  
}

.video-container video {
  width: 100%;
}

  }
  </style>
</head>

  <script>
    // Modal controls
    function openModal() {
      document.getElementById("surpriseModal").style.display = "flex";
      document.getElementById("happyGif").style.display = "none";
      document.getElementById("sadGif").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.getElementById("stepArea").innerHTML = ""; // reset
    }

    function closeModal() {
      document.getElementById("surpriseModal").style.display = "none";
    }

    function showHappy() {
      document.getElementById("sadGif").style.display = "none";
      const happy = document.getElementById("happyGif");
      happy.style.display = "block";

      // Show "I love you" button
      document.getElementById("stepArea").innerHTML = `
        <button class="extra-btn explore-btn" style="display:inline-block;" onclick="showLoveMessage()">I love you too üòòü•∞</button>
      `;
    }

    function showSad() {
      document.getElementById("happyGif").style.display = "none";
      const sad = document.getElementById("sadGif");
      sad.style.display = "block";

      // Show "Ouchhh" button
      document.getElementById("stepArea").innerHTML = `
        <button class="extra-btn close-btn" style="display:inline-block;" onclick="showHateMessage()">Ouchhhh üò¢</button>

    function showLoveMessage() {

      `;

       // Try to autoplay when the page loads
  window.addEventListener("load", () => {

  });

  // Ensure it starts when user clicks anywhere
  document.addEventListener("click", () => {
    const music = document.getElementById("bg-music");
    if (music.paused) {

     const sound = document.getElementById("loveSound");
